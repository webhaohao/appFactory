<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IOS app生成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/font_780494_gi02bcyvmy5.css">
    <link rel="stylesheet" href="__PUBLIC__/css/main.css"/>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
</head>
<body>

<nav role="navigation">
	<div class="container">
    <div class="login-nav">
            <div class="navbar-header">
                <a class="logo" href="#">
                        <img src="__IMG__/images/logo.png">
                </a>
            </div>
            <div class="userHandle">
                {if condition="$Request.session.uname"}
                    <div class="login-in">
                            <!-- <li><a href="javascript:void (0);">欢迎您,{$Request.session.uname}</a></li> -->
                                <div class="notification fl">
                                            <span class="iconfont icon-msg"></span>
                                            <span class="ms-badge">1</span>
                                </div>
                                <div class="login-user clear fl">
                                            <span class="fl">
                                                    {$Request.session.uname}
                                            </span>
                                            <span class="iconfont icon-arrow-bottom fl hidden-xs">
                                            </span>
                                            <div class="user-wrap">
                                                        <dl>
                                                                <!-- <dd>
                                                                        <a href="">我的订单</a>	
                                                                </dd> -->
                                                                <dd>
                                                                    <a href="">修改密码</a>
                                                                </dd>
                                                                <dd>
                                                                        <a href="/index/Main/loginOut">退出</a>	
                                                                </dd>
                                                        </dl>
                                            </div>
                                </div>
                    </div>
                
                {else /}
                    <ul class="pull-right">
                            <li class="active"><a href="" data-toggle="modal" data-target="#loginModal" class="ms-btn ms-btn-default">登录</a></li>
                            <li><a href="" data-toggle="modal" data-target="#regModal" class="ms-btn ms-btn-primary">注册</a></li>
                    </ul>
                {/if}
            </div>
    </div>
	</div>
</nav>
